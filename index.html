<!DOCTYPE html>
<html lang="en"> <!-- De taal van de website is Engels -->

<head>
  <meta charset="UTF-8"> <!-- Tekencodering: ondersteunt speciale tekens -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Zorgt voor goede weergave op mobiel -->
  <title>Virtual Cat Pet</title> <!-- Titel in het browsertabblad -->
  
  <!-- JavaScript-bestand wordt ingeladen en pas uitgevoerd na het laden van HTML -->
  <script src="./javascript/javascript.js" defer></script>
  
  <!-- Koppelt het CSS-bestand voor styling -->
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <main class="container"> <!-- Hoofdcontainer van de website -->
    <div class="card"> <!-- Kaart-layout voor de virtuele kat -->
      
      <!-- Titel en omschrijving -->
      <div class="card-header">
        <h1 class="card-title">Virtual Cat</h1>
        <p class="card-description" id="message">Your cat is waiting for you to take care of it!</p>
      </div>

      <div class="card-content">

        <!-- Spelcontainer (verstopt tot je op "Play" klikt) -->
        <div id="game-container" class="hidden">
          <div class="game-stats"> <!-- Score en tijd -->
            <div class="game-score">Score: <span id="game-score">0</span></div>
            <div class="game-time">Time: <span id="game-time">15</span>s</div>
          </div>

          <div id="game-area" class="game-area"> <!-- Klikgebied voor het spel -->
            <div id="game-target" class="game-target">Toy</div>
          </div>

          <p class="game-instructions">Click on the toy as many times as you can before time runs out!</p>

          <!-- Knop om spel vroegtijdig te stoppen -->
          <button id="end-game-btn" class="button button-outline">End Game Early</button>
        </div>

       <!-- Container die de kat laat zien -->
<div id="cat-display-container">
  <div id="cat-display" class="cat-display">

    <!-- Normale staat van de kat -->
    <div id="cat-normal" class="cat cat-normal">

      <!-- Ogen van de kat -->
      <div class="cat-eyes">
        <div class="cat-eye"></div>
        <div class="cat-eye"></div>
      </div>

      <!-- Neus en mond -->
      <div class="cat-nose"></div>
      <div class="cat-mouth"></div>

      <!-- Oren -->
      <div class="cat-ear cat-ear-left"></div>
      <div class="cat-ear cat-ear-right"></div>

      <!-- Snorharen van de kat -->
      <div class="cat-whiskers">
        <div class="whisker whisker-1"></div>
        <div class="whisker whisker-2"></div>
        <div class="whisker whisker-3"></div>
        <div class="whisker whisker-4"></div>
      </div>

    </div> <!-- Einde cat-normal -->

    <!-- Eventuele animaties of effecten -->
    <div id="cat-effects" class="cat-effects"></div>

  </div> <!-- Einde cat-display -->
</div> <!-- Einde cat-display-container -->


          <!-- Statistieken van de kat -->
          <div class="stats-container">

            <!-- Hongerbalk -->
            <div class="stat">
              <div class="stat-label">
                <span>Hunger</span>
                <span id="hunger-value">80%</span>
              </div>
              <div class="progress-container">
                <div id="hunger-bar" class="progress-bar" style="width: 80%"></div>
              </div>
            </div>

            <!-- Schoonheidsbalk -->
            <div class="stat">
              <div class="stat-label">
                <span>Cleanliness</span>
                <span id="cleanliness-value">90%</span>
              </div>
              <div class="progress-container">
                <div id="cleanliness-bar" class="progress-bar" style="width: 90%"></div>
              </div>
            </div>

            <!-- Blijheidsbalk -->
            <div class="stat">
              <div class="stat-label">
                <span>Happiness</span>
                <span id="happiness-value">70%</span>
              </div>
              <div class="progress-container">
                <div id="happiness-bar" class="progress-bar" style="width: 70%"></div>
              </div>
            </div>

            <!-- Energiebalk -->
            <div class="stat">
              <div class="stat-label">
                <span>Energy</span>
                <span id="energy-value">100%</span>
              </div>
              <div class="progress-container">
                <div id="energy-bar" class="progress-bar" style="width: 100%"></div>
              </div>
            </div>

          </div> <!-- einde stats-container -->
        </div> <!-- einde cat-display-container -->
      </div> <!-- einde card-content -->

      <!-- Interactieve knoppen -->
      <div class="card-footer">

        <!-- Eten geven -->
        <button id="feed-btn" class="button button-outline">
          <!-- SVG-icoon van voer -->
          <svg ... class="icon">...</svg>
          <span>Feed</span>
        </button>

        <!-- Spelen -->
        <button id="play-btn" class="button button-outline">
          <!-- SVG-icoon van speeltje -->
          <svg ... class="icon">...</svg>
          <span>Play</span>
        </button>

        <!-- Wassen -->
        <button id="wash-btn" class="button button-outline">
          <!-- SVG-icoon van wasmiddel -->
          <svg ... class="icon">...</svg>
          <span>Wash</span>
        </button>

        <!-- Slapen -->
        <button id="sleep-btn" class="button button-outline">
          <!-- SVG-icoon van maan -->
          <svg ... class="icon">...</svg>
          <span>Sleep</span>
        </button>

      </div> <!-- einde card-footer -->

    </div> <!-- einde card -->
  </main>

</body>

</html>
